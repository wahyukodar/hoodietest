<html lang="en"><head>
    <title>Belajar Hoodie</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

  <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h2>Register</h2>
                            <input placeholder="Username" value="wahyu" type="text" id="username" class="col-12 form-control">
                            <input placeholder="Password" value="kodar" type="text" id="password" class="col-12 form-control" style="margin-top:10px;">

                            <button class="btn btn-success unauthorized" id="signin" style="margin-top:10px; margin-left:5px;">SignIn</button>
                            <button class="btn btn-warning authorized" id="signout" style="margin-top:10px; margin-left:5px;">SignOut</button>
                            <button class="btn btn-danger authorized" id="destroy" style="margin-top:10px; margin-left:5px;">Destroy</button>
                            <hr><br>
                            <h2>Input Data</h2>
                            <ul class="list">
                            </ul>
                            <input placeholder="Ketikan apa saja ..." type="text" id="content" class="col-12 form-control">
                            <button class="btn btn-success pull-left" id="save" style="margin-top:10px;">Simpan</button>
                            <button class="btn btn-danger  pull-right" id="hapus" style="margin-top:10px; margin-left:5px;">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
